<div>

   <mat-label>filter
   </mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="EX. ium">

</mat-form-field>  
</div>
<div>
&nbsp;&nbsp;<button mat-button (click)="exporter.exportTable('xlsx',{fileName:'covidProjectReport'})">Excel</button>
&nbsp;&nbsp;<button mat-button (click)="exporter.exportTable('json',{fileName:'covidProjectReport'})">json</button>
&nbsp;&nbsp;<button mat-button (click)="exporter.exportTable('txt',{fileName:'covidProjectReport'})">text</button>
&nbsp;&nbsp;<button mat-button (click)="exporter.exportTable('csv',{fileName:'covidProjectReport'})">csv</button>
</div>
<div>
  
</div>
<div> 

<table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef > date</th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> state </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="fips">
    <th mat-header-cell *matHeaderCellDef > fips</th>
    <td mat-cell *matCellDef="let element"> {{element.fips}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="cases">
    <th mat-header-cell *matHeaderCellDef > cases </th>
    <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="deaths">
    <th mat-header-cell *matHeaderCellDef mat-sort-header >  deaths </th>
    <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
  </ng-container>
  
  <!-- Symbol Column -->
  <ng-container matColumnDef="updated">
    <th mat-header-cell *matHeaderCellDef> updated </th>
    <td mat-cell *matCellDef="let element"> {{element.updated}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>
